<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Footer RSVP Berwarna</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 70px;
      font-family: sans-serif;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      border-top: 1px solid #ddd;
    }

    .footer-icon {
      font-size: 24px;
      text-align: center;
      cursor: pointer;
      color: #888;
    }

    .footer-icon span {
      display: block;
      font-size: 12px;
    }

    .footer-icon.rsvp {
      color: #ff4081; /* warna RSVP pink */
    }

    .footer-icon.active {
      font-weight: bold;
      color: #2196f3;
    }
  </style>
</head>
<body>

  <div class="footer">
    <div class="footer-icon rsvp" onclick="alert('RSVP ditekan')">

</body>
</html>
