<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Scroll Section</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 80px;
      font-family: sans-serif;
      scroll-behavior: smooth; /* smooth scroll effect */
    }

    section {
      padding: 60px 20px;
      border-bottom: 1px solid #ccc;
      min-height: 300px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #ffffff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
      border-top: 1px solid #ddd;
      z-index: 1000;
    }

    .footer-icon {
      text-align: center;
      font-size: 20px;
      cursor: pointer;
    }

    .footer-icon span {
      display: block;
      font-size: 11px;
    }

    /* Warna ikon */
    .rsvp { color: #e91e63; }
    .money { color: #4caf50; }
    .contact { color: #ff9800; }
    .wishlist { color: #9c27b0; }
    .location { color: #03a9f4; }
    .calendar { color: #607d8b; }
  </style>
</head>
<body>

  <!-- Seksyen-seksyen -->
  <section id="Seksyen RSVP">
    <h2>ğŸ’Œ RSVP</h2>
    <p>Isi kehadiran anda di sini.</p>
  </section>

  <section id="Seksyen Money Gift">
    <h2>ğŸ’¸ Money Gift</h2>
    <p>No akaun dan info sumbangan.</p>
  </section>

  <section id="Seksyen Contact">
    <h2>ğŸ“ Contact</h2>
    <p>Hubungi pengantin atau keluarga.</p>
  </section>

  <section id="Seksyen Wishlist">
    <h2>ğŸ Wishlist</h2>
    <p>Senarai hadiah pilihan kami.</p>
  </section>

  <section id="Seksyen Location">
    <h2>ğŸ“ Lokasi</h2>
    <p>Lokasi majlis diadakan.</p>
  </section>

  

  
  <!-- Footer Sticky -->
  <div class="footer">
    <div class="footer-icon rsvp" onclick="toggleSection('Seksyen RSVP')">
      ğŸ’Œ <span>RSVP</span>
    </div>
    <div class="footer-icon money" onclick="toggleSection('Seksyen Money Gift')">
      ğŸ’¸ <span>Gift</span>
    </div>
    <div class="footer-icon wishlist" onclick="toggleSection('Seksyen Wishlist')">
      ğŸ <span>Wishlist</span>
    </div>
    <div class="footer-icon contact" onclick="toggleSection('Seksyen Contact')">
      ğŸ“ <span>Contact</span>
    </div>
    <div class="footer-icon location" onclick="toggleSection('Seksyen Location')">
      ğŸ“ <span>Lokasi</span>
    </div>
  </div>

  <!-- JavaScript Scroll Function -->
  <script>
    function toggleSection(id) {
      const section = document.getElementById(id);
      if (section) {
        section.scrollIntoView({ behavior: "smooth" });
      }
    }
  </script>

</body>
</html>
